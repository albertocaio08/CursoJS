<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h <!--Cria o espaço que recebe os dados so usuário-->
    <input type="button" value="Verificar" onclick="calcular()"> <!--Ao clicar acionará a function-->
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel') //Vai receber o valor do input type number
            var resultado = window.document.getElementById('res') // Mostrará o resultado na div com id= res
            var vel = Number(txtv.value) //converterá a variável txtv de string p/ number.
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`//Mostra o resultado na tela
            if (vel > 60){
                resultado.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade`
            }

            resultado.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
